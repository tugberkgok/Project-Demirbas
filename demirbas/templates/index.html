<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Todoapp</title>
</head>
<body>
    <div class="Container">
        <h3 style="padding-left: 20%; padding-right: 20%">Anasayfa</h3>
        <hr>
        <form action="addTodo" method="post" style="padding-left: 20%; padding-right: 20%">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="name" id="exampleInputName" placeholder="İsim giriniz">
            </div>
            <button type="submit" class="btn btn-primary">Ekle</button>
        </form>

        {% if veri %}
            <div style="padding-left: 20%; padding-right: 20%; margin-top: 50px">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                        <th scope="col">id</th>
                        <th scope="col">İsim</th>
                        <th scope="col">Durum</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for todo in veri %}
                        <tr>
                            <td scope="col">{{todo.id}}</td>
                            <td scope="col">{{todo.title}}</td>
                            <td scope="col">{{todo.completed}}</td>
                            <td><a href="/update/{{todo.id}}" class="btn btn-danger">Güncelle</a></td>
                            <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                    </table>
                </div>


        {% else %}
            <div class="alert alert-danger" style = "margin-top: 20px">
                herhangi bir veriniz yok.
            </div>

        {% endif %}
            </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
